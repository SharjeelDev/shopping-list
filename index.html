<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />
    <link href="/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet" />
    <!--load all styles -->
  </head>
  <body>
    <header>
      <div class="container h-100 animated fadeIn">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12 col-md-12 col-lg-6">
            <h1 class="mainHeader animated jackInTheBox">
              <i class="fas fa-shopping-basket"></i>
              <b
                >SHOPPING<span><del>LIST</del></span></b
              >
            </h1>
            <div class="borderBottom animated bounceInLeft">
              <div class="borderColor1"></div>
              <div class="borderColor2"></div>
              <div class="borderColor3"></div>
            </div>
            <h2 class="animated pulse">How to use?</h2>
            <ol class="guide">
              <li>
                Click on <b>"Enter items!"</b>, type what you need and click on
                the <b>Add</b> button.
              </li>
              <!-- <li>
                You can remove items by clikcking on the <b>Red X</b> button.
              </li> -->
              <!-- <li>You can mark items as done by clicking on the items.</!-->
            </ol>
          </div>
        </div>
      </div>
    </header>
    <section class="shoppingList">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-12 col-lg-12 listContainer">
          <input id="userinput" type="text" placeholder="Enter Items!" name="" />
          <br />
          <button type="button" class="btn btn-success add-btn" id="add">
            <i class="fas fa-cart-plus"></i>Add
          </button>
          <br />
          <strong><ul class="shoplist">
          </ul></strong>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
