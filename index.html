<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <!--load all styles -->
  </head>
  <body>
    <header>
      <div class="container h-100 animated fadeIn">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12 col-md-12 col-lg-6">
            <h1 class="mainHeader animated jackInTheBox">
              <i class="fas fa-shopping-basket"></i>
              <b
                >To Do<span><del>LIST</del></span></b
              >
            </h1>
            <div class="borderBottom animated bounceInLeft">
              <div class="borderColor1"></div>
              <div class="borderColor2"></div>
              <div class="borderColor3"></div>
            </div>
            <h2 class="animated pulse">How to use?</h2>
            <ol class="guide">
              <li>
                Click on <b>"Enter items!"</b>, type what you need and click on
                the <b>Add</b> button.
              </li>
              <li>You can mark items as done by clicking on the items.</li>
            </ol>
          </div>
        </div>
      </div>
    </header>
    <section class="shoppingList">
      <div class="row h-100 justify-content-center align-items-center">
        <dv class="col-12 col-md-12 col-lg-12 listContainer">
          <input id="userinput" type="text" placeholder="Enter Items!" name="" />
          <br />
          <button type="button" class="btn btn-success add-btn" id="add">
            <i class="fas fa-cart-plus"></i>Add
          </button>
          <br />
          <div>
            <center><strong><ul class="shoplist"></ul></strong></center>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12">
                <!-- social navigaion links -->
            <a href="https://www.facebook.com/AsliSharjeel" target="_blank" title="Like me on Facebook"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/sharjeelyunus" target="_blank" title="Follow me on Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/sharjeelyunus" target="_blank" title="Follow me on Twitter"><i class="fab fa-twitter-square"></i></a>
            <a href="https://github.com/SharjeelDev" target="_blank" title="Follow me on Github"><i class="fab fa-github"></i></a>
            <a href="http://sharjeeldev.github.io/" target="_blank" title="Visit Portfolio Website"><i class="fas fa-globe"></i></a>
            <p>2020 &copy; Sharjeel Yunus</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
